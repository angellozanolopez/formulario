<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>

    <h1>Formulario de Contacto</h1>

    <form id="contact-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="tema">Tema:</label>
        <input type="text" id="tema" name="tema" required><br><br>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const formObject = {};
            formData.forEach((value, key) => formObject[key] = value);

            fetch('https://script.google.com/macros/s/AKfycbwDrwKSnErnlZQDP9liIqFoxqZxu4APXqIYAHUgwCzgk_SKBPEVXrjxT71B_sIhykUlOQ/exec', {
                method: 'POST',
                body: JSON.stringify(formObject), // Asegúrate de enviar los datos en formato JSON
                headers: {
                    'Content-Type': 'application/json' // Define el tipo de contenido como JSON
                }
            })
            .then(response => response.json())
            .then(data => alert('Formulario enviado correctamente.'))
            .catch(error => alert('Error al enviar el formulario.'));
        });
    </script>

</body>
</html>
